<p class="lead">
	{{t "app.collect.headline"}}
</p>

<p>
	{{t "app.collect.description"}}
</p>

<div class="progress progress-striped active">
	<div id="collect-progress" class="bar" style="width: 0%;"></div>
</div>

<ul class="muted">
	<li id="collect-friends">{{t "app.collect.items.friends"}}</i></li>
	<li id="collect-lists">{{t "app.collect.items.lists"}}</li>
	<li id="collect-foreigners">{{t "app.collect.items.foreigners"}}</li>
	<li id="collect-pictures">{{t "app.collect.items.pictures"}}</li>
	<li id="collect-posts">{{t "app.collect.items.posts"}}</li>
	<li id="collect-settings">{{t "app.collect.items.privacy_settings"}}</li>
</ul>
